<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Fix</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Slideshow image stays same size */
        #mainCarousel .carousel-item {
            height: 500px; /* desktop height */
        }

        /* Image fits container perfectly */
        #mainCarousel .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        /* Mobile height */
        @media (max-width: 991px) {
            #mainCarousel .carousel-item {
                height: 300px;
            }
        }
    </style>
</head>

<body>

<div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="2"></button>
    </div>

    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="./images/about3.jpg" alt="Slide 1">
        </div>
        <div class="carousel-item">
            <img src="./images/about4.jpg" alt="Slide 2">
        </div>
        <div class="carousel-item">
            <img src="./images/about1.jpg" alt="Slide 3">
        </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
        <span><img src="./images/left.png" alt="Prev" width="30"></span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
        <span><img src="./images/right.png" alt="Next" width="30"></span>
    </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
